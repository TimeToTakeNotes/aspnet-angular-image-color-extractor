<h1>Uploaded Images</h1>

<div *ngIf="isLoading" style="text-align: center; margin-top: 20px;">Loading images...</div>
<div *ngIf="errorMessage" style="color: red; text-align: center; margin-top: 20px;">{{ errorMessage }}</div>

<ul *ngIf="!isLoading && !errorMessage">
    <li *ngFor="let image of images">
        <a [routerLink]="['/images', image.id]">
            <img [src]="image.thumbnailUrl" [alt]="'Image ' + image.id" />
        </a>
        <p>Centre Pixel Color: {{ image.hexColor }}</p>
    </li>
    <li *ngIf="images.length === 0 && !isLoading">No images uploaded yet.</li>
</ul>

<a routerLink="/" class="back global-button">Back to Home</a>
