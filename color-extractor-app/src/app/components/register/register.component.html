<div class="form-container">
  <h2>Register</h2>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div>
      <label for="name">Name</label>
      <input id="name" name="name" [(ngModel)]="model.name" required />
    </div>

    <div>
      <label for="surname">Surname</label>
      <input id="surname" name="surname" [(ngModel)]="model.surname" required />
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" [(ngModel)]="model.email" required />
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" [(ngModel)]="model.password" required minlength="6" />
    </div>

    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" name="confirmPassword" type="password" [(ngModel)]="confirmPassword" required />
    </div>

    <p class="error" *ngIf="passwordMismatch">Passwords do not match.</p>

    <button type="submit" [disabled]="isLoading">
      {{ isLoading ? 'Registering...' : 'Register' }}
    </button>

    <p>Have an account? <a routerLink="/login">Login</a></p>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
