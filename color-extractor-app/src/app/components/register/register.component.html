<div class="form-container">
  <h2>Register</h2>

  <!-- Registration Form -->
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="auth-form">
      
      <!-- Name Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput id="name" name="name" [(ngModel)]="model.name" required />
      </mat-form-field>

      <!-- Surname Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Surname</mat-label>
        <input matInput id="surname" name="surname" [(ngModel)]="model.surname" required />
      </mat-form-field>

      <!-- Email Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput id="email" name="email" type="email" [(ngModel)]="model.email" required />
      </mat-form-field>

      <!-- Password Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput id="password" name="password" type="password" [(ngModel)]="model.password" required minlength="6" />
      </mat-form-field>

      <!-- Confirm Password Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput id="confirmPassword" name="confirmPassword" type="password" [(ngModel)]="confirmPassword" required />
      </mat-form-field>

      <!-- Password Mismatch Warning -->
      <p class="error" *ngIf="passwordMismatch">Passwords do not match.</p>

      <!-- Submit Button -->
      <button
        mat-raised-button
        color="primary"
        class="auth-button"
        type="submit"
        [disabled]="isLoading || passwordMismatch"
      >
        {{ isLoading ? 'Registering...' : 'Register' }}
      </button>

      <!-- Loading Spinner -->
      <div *ngIf="isLoading" class="center loading-spinner">
        <mat-spinner diameter="32"></mat-spinner>
      </div>

      <!-- Link to Login -->
      <p class="info-text">
        Have an account?
        <a routerLink="/login">Login</a>
      </p>

      <!-- Error Message -->
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </div>
  </form>
</div>
