<div class="form-container">
  <h2>Login</h2>

  <!-- Login Form -->
  <form (ngSubmit)="onLogin()">

     <!-- Email Input -->
    <div class="auth-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          name="email"
          id="email"
          [(ngModel)]="email"
          required
        />
      </mat-form-field>

      <!-- Password Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          id="password"
          [(ngModel)]="password"
          required
        />
      </mat-form-field>

      <!-- Login Button -->
      <button
        mat-raised-button
        color="primary"
        class="global-button"
        type="submit"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>

      <!-- Loading Spinner -->
      <div *ngIf="isLoading" class="center loading-spinner">
        <mat-spinner diameter="32"></mat-spinner>
      </div>

      <!-- Link to Registration -->
      <p class="info-text">
        No account yet?
        <a routerLink="/register">Register</a>
      </p>

      <!-- Error Message -->
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </div>
  </form>
</div>
