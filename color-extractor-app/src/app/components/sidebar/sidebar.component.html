<div class="overlay" *ngIf="isOpen" (click)="onOverlayClick()"></div>

<aside class="sidebar" [class.open]="isOpen" (click)="$event.stopPropagation()">
  <div class="sidebar-header">
    <!-- <button mat-icon-button (click)="isOpen = false" aria-label="Close sidebar">
      <mat-icon>close</mat-icon>
    </button> -->
  </div>

  <nav class="sidebar-content">
    <a mat-button routerLink="/user" class="global-button sidebar-buttons">Account</a>
  </nav>
  <div class="sidebar-footer">

    <!-- Logout Button -->
    <button
      mat-icon-button
      color="warn"
      matTooltip="Logout"
      aria-label="Logout"
      (click)="logout.emit()"
      class="global-button logout-button"
    >
      <mat-icon>logout</mat-icon>
    </button>
    
  </div>
</aside>
